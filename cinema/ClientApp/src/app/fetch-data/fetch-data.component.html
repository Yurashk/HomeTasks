<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.Id }}</td>
      <td>{{ forecast.Name }}</td>
      <td *ngFor = "let date of forecast.dates">{{date.split('T')[0] + ' ' + date.split('T')[1] }}</td>
    </tr>
  </tbody>
</table>
